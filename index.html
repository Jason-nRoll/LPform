<!DOCTYPE html>
<html>
    <head>
        <title>LiquidPlanner Form</title>
        <link rel="stylesheet" type="text/css" href="./css/site.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h4 id="pageHeader">Enter tasks</h4>
        <div id="container">
            <div id="main">
                <form onsubmit="return submitTask();">
                    <table id="tableBlob">
                        <tr>
                            <td>
                                <label for="ownerDrop">Owner: </label>
                                <br>
                                <select id="ownerDrop"  value="owner">
                                        <option value="RyanA">RyanA</option>
                                        <option value="HenryS">HenryS</option>
                                        <option value="JasonS">HenryS</option>
                                </select>
                            </td>
                            <td>
                                <label for="clientDrop">Client: </label>
                                <br>
                                <select id="clientDrop"  value="client">
                                        <option value="AXA">AXA</option>
                                        <option value="Client1">Client1</option>
                                        <option value="Client2">Client2</option>
                                </select>
                            </td>
                            <td>
                                <label for="platformDrop">Platform: </label>
                                <br>
                                <select id="platformDrop" value="platform">
                                        <option value="Platform1">Platform1</option>
                                        <option value="Platform2">Platform2</option>
                                        <option value="Platform1">Platform3</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="groupBox" value="group">Group: </label>
                            </td>
                            <td colspan="2">
                                <input id="groupBox" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="carrierBox" value="carrier">Carrier: </label>
                            </td>
                            <td colspan="2">
                                <input id="carrierBox" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="notesBox">Notes: </label>
                            </td>
                            <td colspan="2">
                                <textarea id="notesBox" type="text" value="notes" rows="5" cols="30"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input id="submit" type="submit" align="middle">
                            </td>
                        </tr>
                    </table>
                </form>
                <div id="results"></div>
            </div>
        </div>
    </body>
</html>
